<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Level Up Day Yayass</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Animate.css -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body
  class="flex justify-center items-center h-screen"
  style="
    background-image: url('https://images.unsplash.com/photo-1513151233558-d860c5398176?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3');
    background-size: cover;
    background-position: center;
  "
>
  <div
    class="bg-white border-4 border-gray-300 px-10 py-8 shadow-lg shadow-blue-300 rounded-xl text-center animate__animated animate__backInDown m-8 w-80"
    id="kartu"
  >
    <h1
      class="text-2xl text-yellow-500 font-bold animate__animated animate__tada animate__infinite"
    >
      Happy Birthday 🎉
    </h1>
    <h1 class="text-l text-blue-500 font-bold">Yayasss 🥳</h1>
    <button
      type="button"
      class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__bounceIn"
      onclick="ubahKartu()"
    >
      Click here
    </button>
  </div>

  <!-- Musik -->
  <audio id="musik" src="https://www.bensound.com/bensound-music/bensound-birthday.mp3"></audio>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

  <script>
    const count = 200;
    const defaults = {
      origin: { y: 0.7 },
    };

    function fire(particleRatio, opts) {
      confetti(
        Object.assign({}, defaults, opts, {
          particleCount: Math.floor(count * particleRatio),
        })
      );
    }

    fire(0.25, { spread: 26, startVelocity: 55 });
    fire(0.2, { spread: 60 });
    fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
    fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 });
    fire(0.1, { spread: 120, startVelocity: 45 });

    const kartu = document.getElementById("kartu");
    const musik = document.getElementById("musik");

    function ubahKartu() {
      musik.play(); // mainkan musik

      kartu.innerHTML = `
        <div class="animate__animated animate__zoomIn">
          <h1 class="font-bold text-l text-gray-800 mb-2">🎂 Selamat Ulang Tahun Yayass!</h1>
          <p class="text-gray-700">Semoga tahun ini bawa banyak kebahagiaan, kejutan menyenangkan, dan momen-momen yang bikin senyum terus (termasuk dari aku, semoga 😄).</p>
          <div class="p-3 text-gray-700">Kado ini mungkin nggak seberapa...
          Tapi semangat dan doanya tulus banget.
          Semoga kamu selalu dikelilingi hal-hal yang bikin hati hangat 😌
            </div>
          <div class="p-3 text-gray-700 text-bold"> Nikmati harinya ya, birthday girl 🌷🎂
            </div>
          <div class="text-3xl animate__animated animate__fadeInUp mt-2">
            🎉🎈🥳🎁✨
          </div>
          <h2 class="mt-4 text-sm text-gray-600 italic">- Dari: Benuu -</h2>
          <button 
            type="button"
            class="p-2 bg-blue-600 text-white rounded mt-5 hover:bg-blue-900 transition ease-in w-full animate__animated animate__delay-1s animate__bounceIn" 
            onclick="refresh()"
          >
            Tutup
          </button>
        </div>
      `;
    }

    function refresh() {
      location.reload();
    }
  </script>
</body>
</html>
